<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' href="./assets/css/reset.css"/>

<header>
    <h1>WEATHER DASHBOARD</h1>
</header>

<body>
    <div class = "col-3 border border-dark-subtle rounded search-container">
        <h2>Search for City</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
    </div>

    <div class = "col-3 border border-dark-subtle rounded history-container">
        <h2>Search History:</h2>
        <ul class = "search-history">

        </ul>
    </div>

    <div class="col-9 card" style="width: 18rem;">
        <div class="card-header" id="featured">
          Featured
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id = "temp">Temp:</li>
          <li class="list-group-item" id="wind">Wind:</li>
          <li class="list-group-item" id="humidity">Humidity:</li>
        </ul>
    </div>

        <div class="row">

          </div>

                </ul>
            </div>          </div>
