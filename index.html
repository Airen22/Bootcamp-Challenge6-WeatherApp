<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel='stylesheet' href="./assets/css/reset.css" />
  <link rel='stylesheet' href="./assets/css/style.css" />
</head>

<header>
  <h1>WEATHER DASHBOARD</h1>
</header>

<body>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
    <div class="col-12 col-md-3 col-lg-5 bg-light p-3">
      <div class="input-group mb-3">
        <input type="text" class=" form-control search-term" aria-label="Text input with dropdown button">
        <!-- <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">State</button> -->
        <!-- <ul class="dropdown-menu dropdown-menu-end">
        </ul> -->
      </div>
      <button class="d-grid gap-2  btn btn-primary search-btn" type="button">Search</button>

      <div class="mb-3 border border-dark-subtle rounded history">
        <h2>Search History:</h2>
        <ul class="search-history"></ul>
      </div>
    </div>

    <main class="col-12 col-md-9 p-3 ">
      <div class="col-9" id="featured">

      </div>



      <div>
        <div class="row" id="forecast">
        </div>
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
